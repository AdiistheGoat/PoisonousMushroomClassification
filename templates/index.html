<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
</head>
<body>
<div class="container">
    <h1>Mushroom Classification Project</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/" method="post">
        <!-- Bruises -->
        <div class="selection-group">
            <h2>Bruises:</h2>
            <div class="options">
                <label>
                    <input type="radio" name="bruise" value="True" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/bruises/with bruises.png') }}" alt="With Bruises">
                    <span class="option-label">True</span>
                </label>
                <label>
                    <input type="radio" name="bruise" value="False" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/bruises/without bruises.png') }}" alt="Without Bruises">
                    <span class="option-label">False</span>
                </label>
            </div>
        </div>

        <!-- Odor -->
        <div class="selection-group">
            <h2>Odor:</h2>
            <div class="options">
                <label>
                    <input type="radio" name="odor" value="almond" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/odor/almond.png') }}" alt="Almond">
                    <span class="option-label">Almond</span>
                </label>
                <label>
                    <input type="radio" name="odor" value="anise" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/odor/anise.png') }}" alt="Anise">
                    <span class="option-label">Anise</span>
                </label>
                <label>
                    <input type="radio" name="odor" value="creosote" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/odor/creosote.png') }}" alt="Creosote">
                    <span class="option-label">Creosote</span>
                </label>
                <label>
                    <input type="radio" name="odor" value="fishy" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/odor/fishy.png') }}" alt="Fishy">
                    <span class="option-label">Fishy</span>
                </label>
                <label>
                    <input type="radio" name="odor" value="foul" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/odor/foul.png') }}" alt="Foul">
                    <span class="option-label">Foul</span>
                </label>
                <label>
                    <input type="radio" name="odor" value="musty" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/odor/musty.png') }}" alt="Musty">
                    <span class="option-label">Musty</span>
                </label>
                <label>
                    <input type="radio" name="odor" value="pungent" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/odor/pungent.png') }}" alt="Pungent">
                    <span class="option-label">Pungent</span>
                </label>
                <label>
                    <input type="radio" name="odor" value="spicy" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/odor/spicy.png') }}" alt="Spicy">
                    <span class="option-label">Spicy</span>
                </label>
                <label>
                    <input type="radio" name="odor" value="none" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/odor/none.png') }}" alt="None">
                    <span class="option-label">None</span>
                </label>
            </div>
        </div>

        <!-- Gill Size -->
        <div class="selection-group">
            <h2>Gill Size:</h2>
            <div class="options">
                <label>
                    <input type="radio" name="gillSize" value="Broad" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-size/broad gill size .png') }}" alt="Broad">
                    <span class="option-label">Broad</span>
                </label>
                <label>
                    <input type="radio" name="gillSize" value="Narrow" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-size/narrow gill size.png') }}" alt="Narrow">
                    <span class="option-label">Narrow</span>
                </label>
            </div>
        </div>

        <!-- Gill Color -->
        <div class="selection-group">
            <h2>Gill Color:</h2>
            <div class="options">
                <label>
                    <input type="radio" name="gillColor" value="Black" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/black gill color.png') }}" alt="Black Gill Color">
                    <span class="option-label">Black</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="Brown" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/brown gill color.png') }}" alt="Brown Gill Color">
                    <span class="option-label">Brown</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="Buff" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/buff gill color.png') }}" alt="Buff Gill Color">
                    <span class="option-label">Buff</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="Chocolate" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/chocolate gill color.png') }}" alt="Chocolate Gill Color">
                    <span class="option-label">Chocolate</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="Gray" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/grey gill color.png') }}" alt="Gray Gill Color">
                    <span class="option-label">Gray</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="Green" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/green gill color.png') }}" alt="Green Gill Color">
                    <span class="option-label">Green</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="Orange" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/orange gill color.png') }}" alt="Orange Gill Color">
                    <span class="option-label">Orange</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="Pink" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/pink gill color.png') }}" alt="Pink Gill Color">
                    <span class="option-label">Pink</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="Purple" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/purple gill color.png') }}" alt="Purple Gill Color">
                    <span class="option-label">Purple</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="Red" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/red gill color.png') }}" alt="Red Gill Color">
                    <span class="option-label">Red</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="White" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/white gill color.png') }}" alt="White Gill Color">
                    <span class="option-label">White</span>
                </label>
                <label>
                    <input type="radio" name="gillColor" value="Yellow" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/gill-color/yellow gill color.png') }}" alt="Yellow Gill Color">
                    <span class="option-label">Yellow</span>
                </label>
            </div>
        </div>

        <!-- Stalk Shape -->
        <div class="selection-group">
            <h2>Stalk Shape:</h2>
            <div class="options">
                <label>
                    <input type="radio" name="stalkShape" value="Enlarging" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/stalk-shape/enlarging/enlarging.png') }}" alt="Enlarging Stalk">
                    <span class="option-label">Enlarging</span>
                </label>
                <label>
                    <input type="radio" name="stalkShape" value="Tapering" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/stalk-shape/tapering/tapering.png') }}" alt="Tapering Stalk">
                    <span class="option-label">Tapering</span>
                </label>
            </div>
        </div>

        <!-- Spore Print Color -->
        <div class="selection-group">
            <h2>Spore Print Color:</h2>
            <div class="options">
                <label>
                    <input type="radio" name="sporeColor" value="Black" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/spore-color/black.png') }}" alt="Black Spore Print">
                    <span class="option-label">Black</span>
                </label>
                <label>
                    <input type="radio" name="sporeColor" value="Brown" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/spore-color/brown.png') }}" alt="Brown Spore Print">
                    <span class="option-label">Brown</span>
                </label>
                <label>
                    <input type="radio" name="sporeColor" value="Buff" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/spore-color/buff.png') }}" alt="Buff Spore Print">
                    <span class="option-label">Buff</span>
                </label>
                <label>
                    <input type="radio" name="sporeColor" value="Chocolate" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/spore-color/chocolate.png') }}" alt="Chocolate Spore Print">
                    <span class="option-label">Chocolate</span>
                </label>
                <label>
                    <input type="radio" name="sporeColor" value="Green" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/spore-color/green.png') }}" alt="Green Spore Print">
                    <span class="option-label">Green</span>
                </label>
                <label>
                    <input type="radio" name="sporeColor" value="Orange" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/spore-color/orange.png') }}" alt="Orange Spore Print">
                    <span class="option-label">Orange</span>
                </label>
                <label>
                    <input type="radio" name="sporeColor" value="Purple" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/spore-color/purple.png') }}" alt="Purple Spore Print">
                    <span class="option-label">Purple</span>
                </label>
                <label>
                    <input type="radio" name="sporeColor" value="White" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/spore-color/white.png') }}" alt="White Spore Print">
                    <span class="option-label">White</span>
                </label>
                <label>
                    <input type="radio" name="sporeColor" value="Yellow" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/spore-color/yellow.png') }}" alt="Yellow Spore Print">
                    <span class="option-label">Yellow</span>
                </label>
            </div>
        </div>

        <!-- Population -->
        <div class="selection-group">
            <h2>Population:</h2>
            <div class="options">
                <label>
                    <input type="radio" name="population" value="abundant" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/population/abundant.png') }}" alt="Abundant">
                    <span class="option-label">Abundant</span>
                </label>
                <label>
                    <input type="radio" name="population" value="clustered" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/population/clustered.png') }}" alt="Clustered">
                    <span class="option-label">Clustered</span>
                </label>
                <label>
                    <input type="radio" name="population" value="numerous" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/population/numerous.png') }}" alt="Numerous">
                    <span class="option-label">Numerous</span>
                </label>
                <label>
                    <input type="radio" name="population" value="scattered" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/population/scattered.png') }}" alt="Scattered">
                    <span class="option-label">Scattered</span>
                </label>
                <label>
                    <input type="radio" name="population" value="several" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/population/several.png') }}" alt="Several">
                    <span class="option-label">Several</span>
                </label>
                <label>
                    <input type="radio" name="population" value="solitary" required>
                    <img src="{{ url_for('static', filename='Mushroom pictures/population/solitary.png') }}" alt="Solitary">
                    <span class="option-label">Solitary</span>
                </label>
            </div>
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
</body>
</html>
