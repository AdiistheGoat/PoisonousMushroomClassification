<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
</head>
<body>
<div class="container">
    <h1>Mushroom Classification Project</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/" method="post">
        <label for="bruise">Bruises:</label>
        <select name="bruise" id="bruise" required>
            <option value="" disabled selected>Choose type of bruise</option>
            <option value="True">True</option>
            <option value="False">False</option>
        </select>

        <label for="odor">Odor:</label>
        <select name="odor" id="odor" required>
            <option value="" disabled selected>Choose the odor</option>
            <option value="almond">almond</option>
            <option value="anise">anise</option>
            <option value="creosote">creosote</option>
            <option value="fishy">fishy</option>
            <option value="foul">foul</option>
            <option value="musty">musty</option>
            <option value="pungent">pungent</option>
            <option value="spicy">spicy</option>
            <option value="none">none</option>
        </select>

        <label for="gillSize">Gill Size:</label>
        <select name="gillSize" id="gillSize" required>
            <option value="" disabled selected>Choose the size</option>
            <option value="Broad">Broad</option>
            <option value="Narrow">Narrow</option>
        </select>

        <label for="gillColor">Gill Color:</label>
        <select name="gillColor" id="gillColor" required>
            <option value="" disabled selected>Choose the color</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
            <option value="Buff">Buff</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Gray">Gray</option>
            <option value="Green">Green</option>
            <option value="Orange">Orange</option>
            <option value="Pink">Pink</option>
            <option value="Purple">Purple</option>
            <option value="Red">Red</option>
            <option value="White">White</option>
            <option value="Yellow">Yellow</option>
        </select>

        <label for="stalkShape">Stalk Shape:</label>
        <select name="stalkShape" id="stalkShape" required>
            <option value="" disabled selected>Choose the shape</option>
            <option value="Enlarging">Enlarging</option>
            <option value="Tapering">Tapering</option>
        </select>

        <label for="sporeColor">Spore Print Color:</label>
        <select name="sporeColor" id="sporeColor" required>
            <option value="" disabled selected>Choose the spore color</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
            <option value="Buff">Buff</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Green">Green</option>
            <option value="Orange">Orange</option>
            <option value="Purple">Purple</option>
            <option value="White">White</option>
            <option value="Yellow">Yellow</option>
        </select>

        <label for="population">Population:</label>
        <select name="population" id="population" required>
            <option value="" disabled selected>Choose the population distribution</option>
            <option value="abundant">abundant</option>
            <option value="clustered">clustered</option>
            <option value="numerous">numerous</option>
            <option value="scattered">scattered</option>
            <option value="several">several</option>
            <option value="solitary">solitary</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
